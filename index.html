<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Countdown timer</h1>
      <input type="text" id="getTimer" placeholder="Enter time......" />
      <button id="startTimer">Start time</button>
      <button id="resetTimer">Reset time</button>
      <h2 id="displayTimer">00:00</h2>
      <p id="message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
